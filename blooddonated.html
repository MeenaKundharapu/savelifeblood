<html>
    <head>
        <script>
            function valid()
            {
		var pno=document.getElementById("pno").value;
                var date=document.getElementById("date").value;
                var loc=document.getElementById("loc").value;
		var units=document.getElementById("units").value;
		 if(!pno.match(/^\d{10}$/))
                {
               
                    window.alert("enter valid phone no.");
                    return false;
                }
		
		 if(date=="")
                {
               
                    window.alert("enter valid date");
                    return false;
                }
		
		if(loc=="")
		{
		 	window.alert("enter valid location/hospital");
			return false;
		}
		if(units=="")
		{
		 	window.alert("enter no.of units of blood u given");
			return false;
		}
		return true;
  	     }
    
		
        </script>
